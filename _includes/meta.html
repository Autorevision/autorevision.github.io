    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
    <meta name="google-site-verification" content="SWDeH5nDaRnnhv7mCPzhE6cR3LG9yBpboTU9CwIAD-4" />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

	{% if site.enforce_ssl %}
	<!--
		redirect users to the https version of the website.
		but: only check when on the production domain, as set in _config.yml.
	-->
	<script type="text/javascript">
		var enforce = "{{ site.enforce_ssl }}";
		if ((enforce == window.location.host) && (window.location.protocol != "https:"))
		window.location = window.location.toString().replace(/^http:/, "https:");
	</script>
	{% endif %}

    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
    {% endif %}
    <meta name="author" content="{{ site.name }}" />

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
    {% endif %}
